<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cocacola | Dashboard</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Tempusdominus Bootstrap 4 -->
  <link rel="stylesheet" href="plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- JQVMap -->
  <link rel="stylesheet" href="plugins/jqvmap/jqvmap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
  <!-- overlayScrollbars -->
  <link rel="stylesheet" href="plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
  <!-- Daterange picker -->
  <link rel="stylesheet" href="plugins/daterangepicker/daterangepicker.css">
  <!-- summernote -->
  <link rel="stylesheet" href="plugins/summernote/summernote-bs4.min.css">
</head>

<body class="hold-transition sidebar-mini layout-fixed mt-5" onload="disableinputs()">

  <div class="container-fluid mt-5">
    <p class="mt-lg-3"></p>
    <div class=" row justify-content-center mb-4">
      <div class="col-md-3"><img class="animation__shake" src="img/logo.png" alt="AdminLTELogo"  width="350"></div>
    </div>
    <div class="row mb-4 justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-danger  ">Administrator Login <span class="float-right"> <i class="fa fa-lock"></i></span></div>
        
          <div class="card-body">
            <form>
              <fieldset class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                <small class="text-danger" id="usernameerror">Please fill in username!!!</small>
              </fieldset>
              <fieldset class="form-group input-group">
                <label for="password">Password</label>
                <div class="input-group">
                  <input type="password" class="form-control" name="password" id="password" autocomplete="off"  placeholder="Password">
                  <div class="input-group-append">
                    <div class="input-group-text">
                      <span onclick="showPass()" class="fas fa-eye"></span>
                    </div>
                  </div>
                  
                </div>
                <small class="text-danger" id="passworderror"></small>
              </fieldset>
    
    
    
    
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Keep me logged in
                </label>
              </div>
              <button type="button" class="btn btn-danger btn-block" onclick="loginController()">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>



    <div class="row mb-4 justify-content-center ">
      <div class="col-md-6">
        <footer class="footer text-center">
          <div class="container">
            <span class="text-muted "><p>Copyright Â© 2023 <a href="http://www.telthemweb.co.zw" target="_blank"><img class="" src="img/logo.png" alt="AdminLTELogo"  width="80"></a>  -  All Rights Reserved.</p>.</span>
          </div>
        </footer>
      </div>
    </div>
  </div>

  <script src="plugins/jquery/jquery.min.js"></script>
  <!-- jQuery UI 1.11.4 -->
  <script src="plugins/jquery-ui/jquery-ui.min.js"></script>
  <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- ChartJS -->
  <script src="plugins/chart.js/Chart.min.js"></script>
  <script src="plugins/jquery.dataTable.js"></script>
  <script src="plugins/jquery.dataTable.min.js"></script>
  <!-- Sparkline -->
  <script src="plugins/sparklines/sparkline.js"></script>
  <!-- JQVMap -->
  <script src="plugins/jqvmap/jquery.vmap.min.js"></script>
  <script src="plugins/jqvmap/maps/jquery.vmap.usa.js"></script>
  <!-- jQuery Knob Chart -->
  <script src="plugins/jquery-knob/jquery.knob.min.js"></script>
  <!-- daterangepicker -->
  <script src="plugins/moment/moment.min.js"></script>
  <script src="plugins/daterangepicker/daterangepicker.js"></script>
  <!-- Tempusdominus Bootstrap 4 -->
  <script src="plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js"></script>
  <!-- Summernote -->
  <script src="plugins/summernote/summernote-bs4.min.js"></script>
  <!-- overlayScrollbars -->
  <script src="plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
  <!-- AdminLTE App -->
  <script src="dist/js/adminlte.js"></script>
  <script src="dist/js/telthemweb.js"></script>
  <script src="dist/js/pages/dashboard.js"></script>
  <script src="dist/js/items.js"></script>
  <script src="dist/js/controller/login.js"></script>
  <script src="dist/js/coca_theme.js"></script>

</body>
