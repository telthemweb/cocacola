      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <p>Is this a fleet or Non fleet</p>
              <div class="form-check">
                <input type="radio" class="form-check-input pl-3" name="item" placeholder="Find Item"
                  required="required" id="item">
                <label>Fleet</label>
              </div>
              <div class="form-check">
                <input type="radio" class="form-check-input pl-3" name="item" placeholder="Find Item"
                  required="required" id="item">
                <label>Non-Fleet</label>
              </div>
              <div class="form-group">
                <div class="rounded">
                  
                  <label>Requisition Number</label>
                  <select class="form-control" aria-label="Default select example">
                    <option selected>Find Item</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <p>Fleet Type</p>
              <div class="form-check">
                <input type="radio" class="form-check-input pl-3" name="item" placeholder="Find Item"
                  required="required" id="item" checked>
                <label>Company  car (Fringe Benfit)</label>
              </div>
              <div class="form-check">
                <input type="radio" class="form-check-input pl-3" name="item" placeholder="Find Item"
                  required="required" id="item" >
                <label>Other Fleet Vehicles(eg Tracks/Fit's/Mobican)</label>
              </div>
              <div class="form-group">
                <div class="rounded">
                  
                  <label>Attach Supporting Document/Quotations</label>
                  <select class="form-control" aria-label="Default select example">
                    <option selected>Find Item</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                  <p style="color: gray;">(50MB Maximum)</p>
                </div>
              </div>
            </div>
          </div>
          <hr style="border-bottom: 2px solid red;" class="mb-lg-5">
          <h4 class="ml-lg-5 mb-4">Company Informnation</h4>
          <div class="row ml-lg-5">
      
            <div class="col-md-6">
              <div class="form-group">
                <div class="rounded">
                  
                  <label>Country</label>
                  <select class="form-control" aria-label="Default select example">
                    <option selected>Find Item</option>
                    <option value="1">South Africa</option>
                    <option value="2">Zimbabwe</option>
                    <option value="3">botswana</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <div class="rounded">
                  
                  <label>Company</label>
                  <select class="form-control" aria-label="Default select example">
                    <option selected>Find Item</option>
                    <option value="1">Company One</option>
                    <option value="2">Company Two</option>
                    <option value="3">Company Three</option>
                  </select>
                </div>
              </div>
            </div>
            
        </div>
        <div class="row ml-lg-5">

                  <option selected>Find Item</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>

          </div>
          <div class="col-md-6">
